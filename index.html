<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <picture>
      <source
        srcset="images/image-qr-code.png"
        media="(orientation: portrait)"
      />
      <img
        class="product-img"
        src="images/image-qr-code.png"
        alt="QR code to visit the Frontend Mentor website: https://www.frontendmentor.io/?ref=challenge"
      />
    </picture>
    <div class="product-details">
      <div class="product-category">Perfume</div>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="discount-price">$149.99</span>
        <span class="former-price">$169.99</span>
      </div>
      <button class="cart-button">Add to Cart</button>
    </div>
  </body>
</html>
